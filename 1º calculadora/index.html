<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha calculadora</title>
</head>

<link rel="stylesheet" href="style.css">

<body>

    <section class="calculadora">
        <input type="text" name="display" id="display" disabled >
        <div class="numeros-operadores">
            <button class="zero">0</button>
            <button>1</button>   
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operadores">/</button>
            <button class="operadores">x</button>
            <button class="operadores">+</button>
            <button class="operadores">-</button>
            <button class="operadores">=</button>
            <button class="operadores">C</button>
        </div>
    </section>


    
</body>
</html>
